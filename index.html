<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Smart Assistant</title>
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }

    .container {
        width: 90%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
        font-size: 24px;
        letter-spacing: 1px;
    }

    .output-box {
        height: 200px;
        overflow-y: auto;
        padding: 15px;
        background: rgba(255,255,255,0.15);
        border-radius: 15px;
        margin-bottom: 15px;
        font-size: 15px;
    }

    .typing {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: white;
        display: inline-block;
        animation: blink 0.8s infinite alternate;
    }

    @keyframes blink {
        from { opacity: 0.3; }
        to   { opacity: 1; }
    }

    .input-box {
        display: flex;
        background: rgba(255,255,255,0.2);
        border-radius: 15px;
        padding: 10px;
        align-items: center;
    }

    input {
        flex: 1;
        padding: 8px;
        font-size: 16px;
        border: none;
        background: transparent;
        color: white;
        outline: none;
    }

    .btn {
        padding: 8px 15px;
        border-radius: 10px;
        background: white;
        color: #4e54c8;
        border: none;
        cursor: pointer;
        font-weight: 600;
    }

    .chips {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .chip {
        padding: 8px 12px;
        border-radius: 15px;
        background: rgba(255,255,255,0.3);
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
    }

    .chip:hover {
        background: rgba(255,255,255,0.6);
    }
</style>
</head>
<body>

<div class="container">
    <h2>Smart Interaction Assistant</h2>

    <div class="output-box" id="output"></div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ask me anything...">
        <button class="btn" onclick="sendMessage()">Send</button>
    </div>

    <div class="chips">
        <div class="chip" onclick="quick('Weather today?')">Weather</div>
        <div class="chip" onclick="quick('Suggest an AI project')">AI Project</div>
        <div class="chip" onclick="quick('Motivate me')">Motivation</div>
        <div class="chip" onclick="quick('Tell me a fact')">Fact</div>
    </div>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("userInput").value.trim();
    if (input === "") return;

    showUserMessage(input);
    document.getElementById("userInput").value = "";
    botResponse(input);
}

function showUserMessage(text) {
    let box = document.getElementById("output");
    box.innerHTML += `<p><b>You:</b> ${text}</p>`;
    box.scrollTop = box.scrollHeight;
}

function showBotTyping() {
    let box = document.getElementById("output");
    box.innerHTML += `<p id='typing'><b>Bot:</b> <span class="typing"></span></p>`;
    box.scrollTop = box.scrollHeight;
}

function botResponse(text) {
    showBotTyping();

    setTimeout(() => {
        document.getElementById("typing").remove();
        let reply = generateReply(text);

        let box = document.getElementById("output");
        box.innerHTML += `<p><b>Bot:</b> ${reply}</p>`;
        box.scrollTop = box.scrollHeight;
    }, 1200);
}

function generateReply(msg) {
    msg = msg.toLowerCase();

    if (msg.includes("weather")) return "Today's weather looks pleasant with mild temperatures!";
    if (msg.includes("project")) return "You can build an AI Smart Traffic System using real-time image detection!";
    if (msg.includes("motivate")) return "Keep going! You're stronger than your doubts!";
    if (msg.includes("fact")) return "Did you know? Octopuses have three hearts!";

    return "Interesting! Tell me more...";
}

function quick(message) {
    document.getElementById("userInput").value = message;
    sendMessage();
}
</script>

</body>
</html>
